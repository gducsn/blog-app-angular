<h1 class="h3 mb-4">Home</h1>

<div class="card mb-3 " *ngFor="let element of dataFetch[0]; let index = index;">
  <div class="row g-0">
    <div class="col-md-8 d-flex align-items-center p-1">
      <img [src]="element.urlToImage" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-4">
      <div class="card-body d-flex align-items-center flex-column">
        <h5 class="card-title align-self-start">{{element.title}}</h5>
        <p class="card-text">{{element.description}}</p>

        <!-- <button routerLink="/post" class="btn btn-dark align-self-start">More...</button> -->
      </div>
    </div>
  </div>
</div>

<div class=" d-flex justify-content-center p-4">
  <button routerLink="/post" class="btn btn-dark ">More...</button>
</div>
